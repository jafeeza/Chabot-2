<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jafeeza AI Chatbot</title>
  <link rel="icon" href="https://i.ibb.co/F57MGN0/ai-1.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-black text-white d-flex flex-column vh-100">

  <!-- Header -->
  <header class="text-center py-3 bg-primary text-white shadow-sm">
    <img src="https://i.ibb.co/F57MGN0/ai-1.png" alt="Bot" width="50"/>
    <h2 class="mt-2 mb-0">ðŸ¤– Jafeeza AI Chatbot</h2>
  </header>

  <!-- Chat Body -->
  <main id="chatContainer" class="flex-grow-1 overflow-auto p-4 d-flex flex-column gap-3 bg-black"></main>

  <!-- Footer Input -->
  <footer class="p-3 border-top bg-dark d-flex align-items-center gap-2 shadow-sm">
    <input id="text" type="text" class="form-control rounded-pill px-4 bg-white text-dark" placeholder="Ask me anything..." autocomplete="off" />
    <button id="attachment" class="btn btn-outline-light rounded-circle"><i class="fas fa-paperclip"></i></button>
    <button id="send" class="btn btn-primary rounded-circle"><i class="fas fa-location-arrow"></i></button>
    <input type="file" id="fileInput" style="display: none;" accept="image/*" />
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
